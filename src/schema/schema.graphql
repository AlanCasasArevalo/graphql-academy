type Query {
    "Lista de estudiantes de la academia"
    students: [Student!]!
    "Estudiante de la academia seleccionado por id"
    student(id: ID!): Student!
    "Lista de cursos de la academia"
    courses: [Course!]!
    "Cursos de la academia seleccionado por id"
    course(id: ID!): Course!
}

type Student {
    "Id del estudiante"
    id: ID!
    name: String!
    email: String!
    website: String
    courses: [Course!]!
}

type Course {
    "Cursos posibles"
    id: ID!
    title: String!
    description: String!
    classes: Int!
    time: Float!
    logo: String!
    level: Level!
    path: String!
    teacher: String!
    student: [Student]!
    reviews: [Rating]!
}

type Level {
    name: String
}

type Rating {
    id: ID
    name: String
    points: Float
    comment: String
}


